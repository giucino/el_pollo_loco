<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="shortcut icon" href="img/4_enemie_boss_chicken/1_walk/G2.png" type="image/x-icon">

<body>
    <div class="header-container">
        <h1>¡ EL POLLO LOCO !</h1>
        <h2 class="second-header gradient-text">¡ EL POLLO LOCO !</h2>
    </div>
    <main id="fullscreen" class="game-container">

        <div id="startScreen" class="start-screen">
            <img src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen">
            <button type="button" id="startGame" class="start-btn button" title="Start the game">¡PLAY</button>
        </div>

        <div id="endScreenContainer" class="d-none">
            <img class="you-lost-image" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="You Lost">
            <img class="you-lost-image" src="img/9_intro_outro_screens/game_over/you lost.png" alt="You Lost">
            <img class="game-over-image" src="img/9_intro_outro_screens/game_over/game over!.png" alt="Game Over">
            <img class="game-over-image" src="img/9_intro_outro_screens/game_over/game over.png" alt="Game Over">
            <div class="action-btn">
                <button type="button" id="restartGame" class="button delayed-btn" title="Try again!"
                    data-text="¡TRY AGAIN"></button>
                <button type="button" id="backToStartScreen" class="button delayed-btn" title="Menu"
                    data-text="¡MENU"></button>
            </div>
        </div>

        <div id="overlay"></div>

            </div>
            <div class="mobile-btns-right">
                <svg id="btnJump" xmlns="http://www.w3.org/2000/svg" height="16" width="12"
                    viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path fill="#c63e37"
                        d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />

                </svg>
            </div>
        </div>

        <button id="hamburger" class="hamburger button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div id="infoBar" class="info-bar">

                viewBox="0 0 320 512">

                viewBox="0 0 448 512">
                <title>Enter Fullscreen</title>

                    d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z" />

                viewBox="0 0 640 512">
                <title>Controll Interface</title>
                <path fill="#ffd111"
                    d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z" />
            </svg>
        </div>

        <div id="showControlInterface" class="controll-container">
            <h5 class="controll-container-elem">↵ = Start Game</h5>
            <h5 class="controll-container-elem">P = Pause / Resume</h5>
            <h5 class="controll-container-elem">M = Mute / Unmute</h5>
            <h5 class="controll-container-elem">F = Enter Fullscreen /<br> Exit Fullscreen</h5>
            <h5 class="controll-container-elem">D = Throw Bottle</h5>
            <h5 class="controll-container-elem">␣ or &uarr; = Jump</h5>
            <h5 class="controll-container-elem">&rarr; = Move Right</h5>
            <h5 class="controll-container-elem">&larr; = Move Left</h5>
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>


    </main>

    <div id="deviceContainer">
        <div id="rotateDevice">Please rotate your device...</div>
        <svg id="deviceIcon" xmlns="http://www.w3.org/2000/svg" height="16" width="12"
